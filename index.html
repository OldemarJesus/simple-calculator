<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="man.css">
  </head>
  <body>
    <div class="calculator">
        <div class="screen">Press to start!</div>
        <div class="keyboard">
            <div class="plus op">+</div>
            <div class="equal">=</div>
            <div class="sub op">-</div>
            <div class="multi op">*</div>
            <div class="divide op">/</div>
            <div class="cls">CLS</div>
            <div class="key1 number">1</div>
            <div class="key2 number">2</div>
            <div class="key3 number">3</div>
            <div class="key4 number">4</div>
            <div class="key5 number">5</div>
            <div class="key6 number">6</div>
            <div class="key7 number">7</div>
            <div class="key8 number">8</div>
            <div class="key9 number">9</div>
            <div class="key0 number">0</div>
        </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
